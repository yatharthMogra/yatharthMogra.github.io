<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Personal portfolio of Yatharth Mogra - Software Engineer, IIT Mandi">
	<title>Yatharth Mogra</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/15821859f9.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#cv">CV</a></li>
				<li><a href="#blog">Blog</a></li>
				<li>
					<button id="theme-toggle" aria-label="Toggle dark mode" class="theme-toggle">
						<i class="fas fa-moon" id="theme-icon"></i>
					</button>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="about">
			<div class="about-main">
				<div class="about-photo">
					<img src="" alt="" class="profile-image">
				</div>
				<div class="about-description">
					<h1></h1>
					<ul class="social-links"></ul>
				</div>
			</div>

			<div class="about-updates">
				<h2>Updates</h2>
				<ul class="updates-list"></ul>
			</div>
		</section>

		<section id="projects">
			<h2>Projects</h2>
			<div class="projects-container"></div>
		</section>

		<section id="cv">
			<div class="cv-header">
				<h2>CV</h2>
				<a href="" download class="cv-download-icon" aria-label="Download CV as PDF">
					<i class="far fa-file-pdf"></i>
					<span class="cv-download-text">Download PDF</span>
				</a>
			</div>
			<div class="cv-container">
				<nav class="cv-sidebar">
					<ul></ul>
				</nav>
				<div class="cv-content"></div>
			</div>
		</section>

		<section id="blog">
			<h2>Blog</h2>
			<p>Technical concepts, project breakdowns, lessons learned, and thoughts on software engineering.</p>
			<div id="blog-posts" class="blog-posts">
				<div class="blog-coming-soon">Coming soon</div>
			</div>
		</section>
	</main>

	<script src="./main.js"></script>
</body>

</html>
